
    <div class="card" style="width: 18rem;" *ngFor="let item of MovieList">
        <img src="assets/{{item.MovieImage}}" class="card-img-top">
        <!-- <img src="assets/klay.jpg" class="card-img-top"> -->
        <div class="card-body">
            <h3>{{item.MovieName}}</h3>
            <div class="card-text">
                <h5 class="card-title">Schedule</h5>
                <a href="#" class="text-decoration-none" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="EditMovie(item)">&nbsp;
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"></path>
                    </svg>
                </a>
                <br>
            </div>                  
                <a href="#" class="btn btn-primary" (click)="ScheduleClick(item.MovieID, sched.ShowID)" *ngFor="let sched of item.MovieSchedule">{{sched.ShowTime | date:'shortTime'}}</a>
                     
            <p class="seats">Available Seats: {{GetAvailableSeats(item.MovieID)}}</p>
        </div>
    </div>
